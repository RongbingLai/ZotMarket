<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nike Sportwear</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/product.css'>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="..\images/logo.png" id="mainlogo" alt="ZotMarket's brand logo" title="ZotMarket Logo">
        </a>        
        <input type="text" placeholder="Search..">
	</header>

    <div class="catagory">
        <span>Clothes</span>
    </div>

    <main class="container">
    <div class="left-column">
        <div class="main_image">	
            <img src="../images/Nike.PNG" alt="nike t-shirt">
        </div>	
    </div>
    <div class="right-column">
        <div class="name">
            <h1>Nike Sportwear</h1>
        </div>
        <div class="product-description">
            <p>"Wrong size and passed exchange date"</p>
            <table>
                <tr>
                    <td class="protitle">Condition</td>
                    <td class="desc">Never used. Good condition.</td>
                </tr>
                <tr>
                    <td class="protitle">Delivery Method</td>
                    <td class="desc">Can be delivered in Irvine</td>
                </tr>
                <tr>
                    <td class="protitle">Contact Method</td>
                    <td class="desc">12345@gmail.com</td>
                </tr>
            </table>
            <div class="orignial-price"><span>Original Price: $40</span></div>
            <div class="product-price"><span>Current Price: $30</span></div>
        </div>
    </div>
    </main>
